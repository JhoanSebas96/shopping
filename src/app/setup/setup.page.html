<ion-header>
  <ion-toolbar>
    <ion-title>Completar Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input id="name"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-note>
        Complete el registro
      </ion-note>
    </ion-label>
  </ion-item>

  <ion-button (click)="finishSetup()" expand="block" *ngIf="!spin">
    Registrar
  </ion-button>

  <div class="ion-text-center" *ngIf="spin">
    <ion-spinner color="primary"></ion-spinner>
  </div>
</ion-content>

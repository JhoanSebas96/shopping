<ion-content class="ion-padding ion-text-center">
  <img src="/assets/logo.png" alt="" class="logo">
  <h2>
    CompuShop
  </h2>
  <p>Compra todo lo que quieras!</p>

  <!-- Recaptcha Container -->
  <div id="recaptcha-container" style="display: none;"></div>

  <!-- Phone Number Content -->
  <div *ngIf="!otpSent">
    <ion-item>
      <ion-button slot="start" mode="ios" fill="clear" class="countryCodeBtn">
        {{code}}
        <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
      </ion-button>
      <ion-label position="floating">Numero Celular</ion-label>
      <ion-input id="phoneNumber"></ion-input>
    </ion-item>

    <ion-button (click)="sendOTP()" expand="block" *ngIf="!spin">
      Enviar Codigo
    </ion-button>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>

  <!-- OTP Content -->
  <div *ngIf="otpSent">
    <ion-item>
      <ion-label position="floating">C贸digo de verificaci贸n</ion-label>
      <ion-input id="otp"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <ion-note>
          C贸digo enviado a {{phoneNumber}}
        </ion-note>
      </ion-label>
    </ion-item>

    <ion-button (click)="verifyOTP()" expand="block" *ngIf="!spin">
      Verificar C贸digo
    </ion-button>

    <div class="ion-text-center" *ngIf="spin">
      <ion-spinner color="primary"></ion-spinner>
    </div>
  </div>
</ion-content>
